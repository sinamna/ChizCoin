{% extends "base.html" %}
{%block content%}
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">
                <div class="card-body">
                    <h3 class="card-title mb-2">
                        Send your <span style='color:rgb(179,134,0)'>Chiz</span>
                    </h3>
                    <p class="card-text">
                        Enter your transaction info and transfer <span style='color:rgb(179,134,0)'>Chizs</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container alert alert-secondary">
        <form id="transaction_form">
            <div class=" mt-1 row">
                <label for="sender_address" class="col-sm-2">Sender Address:</label>
                <div class="col-sm-10">
                    <input type="text" name="sender_address" id="sender_address" rows="2" class="form-control">
                </div>
            </div>
            <br>
            <div class=" mt-2 row">
                <label class="col-sm-2">Sender Private Address:</label>
                <div class="col-sm-10">
                    <input type="text" name="sender_private_key" id="sender_private_address" rows="2" class="form-control">
                </div>
            </div>
            <br>

            <div class=" mt-2 row">
                <label class="col-sm-2">Receiver Address:</label>
                <div class="col-sm-10">
                    <input type="text" name="receiver_address" id="receiver_address" rows="2" class="form-control">
                </div>
            </div>
            <br>

            <div class=" mt-2 row">
                <label class="col-sm-2"><span style='color:rgb(179,134,0)'>Chiz</span> Amount</label>
                <div class="col-sm-10">
                    <input type="text" name="amount" id="amount" rows="2" class="form-control">
                </div>
            </div>
            <br>

            <div class="row mb-2 text-center">
                <div class="col-lg-12">
                    <input type="button" value="Transfer Chiz" class="btn text-white btn-lg bg-dark" id="generate_transactions">
                </div>
            </div>
        </form>
    </div>

    <!--modals-->
    <div class="modal modal-alert fade" id="baseModal" tabindex="-1" role="dialog" aria-labelledby="modalHeader" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title col-md-10" id="modalHeader">
                        Confirm Your Transaction
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="confirm_transaction_form">
                        <div class="row">
                            <label for="confirm_sender_address" class="col-sm-12">Sender Address:</label>
                            <div class="col-sm-12">
                                <input type="text" name="sender_address" id="confirm_sender_address" rows="2" class="form-control" readonly>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <label for="confirm_receiver_address" class="col-sm-12">Receiver Address:</label>
                            <div class="col-sm-12">
                                <input type="text" name="receiver_address" id="confirm_receiver_address" rows="2" class="form-control" readonly>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <label for="confirm_amount" class="col-sm-12">Amount To Send:</label>
                            <div class="col-sm-12">
                                <input type="text" name="amount" id="confirm_amount" rows="2" class="form-control" readonly>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <label for="confirm_signature" class="col-sm-12">Signature:</label>
                            <div class="col-sm-12">
                                <input type="text" name="signature" id="confirm_signature" rows="2" class="form-control" readonly>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <label for="node_url" class="col-sm-12">Blockchain Node URL</label>
                            <div class="col-sm-12">
                                <input type="text" name="node_url" id="node_url" rows="2" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" id="confirm_transaction_button" class="btn btn-success" >Confirm Transaction</button>
                </div>
            </div>
        </div>
    </div>


        <!-- Alert Message for successful transaction -->
        <div class="modal modal-alert fade" id="success_transaction_modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
      
                <div class="modal-body">
                  <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Successful Transaction!</h4>
                      <p>You successfully completed your transaction. It will be added to the next block.</p>
                  </div>
                  <form action="" class="success_mine"></form>
                </div>
      
                <div class="modal-footer">
                  <button type="button" id="button_confirm_transaction" class="btn btn-success" data-dismiss="modal">OK</button>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
{% block script%}
<script src="../static/js/make_transaction.js"></script>

{% endblock %}
