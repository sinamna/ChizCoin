        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="../static/nav_brand.png" alt="navbar-brand" width="30" height="30" class="mr-2">
                    ChizCoin Client</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class ="nav-link" href="#">Chiz Wallet</a>
                        </li>
                        <li class="nav-item">
                            <a class ="nav-link"  href="./make_transactions.html">Transfer Chiz</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>

        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="card justify-content-center">
                        <!-- <img src="../static/wallet.png" alt="wallet picture" class="card-image-top" style="justify-content: center;"width="200" height="100"> -->
                        <div class="card-body mt-2">
                            <h3 class="card-title">Wallet Generator</h2>
                                <p class="card-text">
                                    You can create your <span style='color:rgb(179,134,0)'>Chiz</span> wallet by clicking on the button
                                </p>
                                <input type="button" class="btn text-white btn-lg generate-btn bg-dark" value="Generate Wallet">

        <div class="container">
            <div class="row text-center">
                <label class="col-sm-2 mt-5">Public Key:</label>
                <div class="col-md-10">
                    <textarea id="public-key"  rows="5" class="form-control" readonly></textarea>
                </div>
            </div>
            <br>
            <div class="row text-center">
                <label class="col-sm-2 mt-5">Private Key:</label>
                <div class="col-md-10">
                    <textarea id="private-key"  rows="5" class="form-control" readonly></textarea>
                </div>
            </div>
        </div>
        <!-- jQuery and Bootstrap Bundle -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
